<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="manifest" href="../../manifest.json" />
    <title>SantaRita-APP | Documento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="../Content/images/favicon.ico" />

    <!-- Opensoft -->
    <script src="../../_librerias/MomentJS/moment-with-locales.min.js"></script>
    <script src="../../appConfig.js"></script>
    <script src="../../_librerias/OpenNet/_general.js"></script>

    <!-- Propios -->
    <link rel="stylesheet" href="../Content/css/documento.css" />
    <script src="../Content/js/documento.js"></script>
</head>
<body>
    <div class="menu-superior">
        <div class="menu-hamburguesa-superior">
            <button class="btn-hamburguesa" onclick="Opensoft.ClickMenuIzquierdo(this)">
                <i class="fa fa-list-ul"></i>
            </button>
        </div>
        <div class="contenedor-imagen-menu-superior">
            <a href="/App/Layout/home.html">
                <img src="../Content/images/logo-top-SRE.png" class="imagen-menu-superior" />
            </a>
        </div>
        <div class="menu-usuario-superior">
            <button class="btn-usuario" onclick="Opensoft.ClickMenuUsuario(this)">
                <img src="../Content/images/icons/logo512.png" class="foto-usuario visible" />
                <i class="fa fa-times cerrar-menu-usuario"></i>
            </button>
        </div>
        <div class="menu-izquierdo">
            <div class="contenedor-menu-izquierdo">
                <ul class="listado-menu-izquierdo"></ul>
                <a href="/App/Layout/home.html">
                    <img src="../Content/images/logo-top2.png" class="logo-menu-izquierdo" />
                </a>
            </div>
        </div>
        <div class="menu-usuario">
            <div class="contenedor-menu-usuario">
                <div class="contenedor-imagen">
                    <img src="../Content/images/icons/logo512.png" class="icono-menu-usuario" />
                </div>
                <label class="bienvenida-menu-usuaio">Bienvenido</label>
                <label class="nombre-menu-usuaio"></label>
                <ul class="listado-menu-usuario"></ul>
            </div>
        </div>
    </div>
    <div class="contenido-documento">
        <div class="lista-carpetas">
            <div class="titulo-listado">
                <h1>Titulo</h1>
            </div>
            <img src="#" class="imagen-listado" />
            <div class="resumen-listado">
                <p>Resumen de la carpeta</p>
            </div>
            <div class="listado"></div>
        </div>
        <div class="lista-documentos">
            <div class="titulo-listado">
                <h1>Titulo</h1>
            </div>
            <img src="#" class="imagen-listado" />
            <div class="resumen-listado">
                <p>Resumen del documento</p>
            </div>
            <div class="listado"></div>
        </div>
        <div class="detalle-documento">
            <div class="content-documento"></div>
            <iframe src="" class="iframe-documento"></iframe>
        </div>
        <div class="col-md-2 hidden-xs hidden-sm" id="div_treeviw" runat="server">
            <div class="row ">
                <div class="listamenu" id="Treeview" runat="server"></div>
            </div>
        </div>
        <div class="wucDocumentosPlantilla13">
            <div class="titulo-listado">
                <h1>Titulo</h1>
            </div>
            <img src="#" class="imagen-listado" />
            <div class="resumen-listado">
                <p>Resumen de la carpeta</p>
            </div>
            <div class="carousel-opensoft">
                <div class="contenedor-boton-carousel boton-izquierdo-carousel"><i class="fa fa-chevron-left boton-carousel"></i></div>
                <div class="contenedor-boton-carousel boton-derecho-carousel"><i class="fa fa-chevron-right boton-carousel"></i></div>
                <div class="elementos-carousel cuatro-elementos listado"></div>
            </div>
            <div class="detalle-carousel">
                <div class="contenedor-imagen-detalle-carousel">
                    <img src="#" class="imagen-detalle-carousel" />
                </div>
                <div class="contenedor-resumen-detalle-carousel">
                    <p class="resumen-detalle-carousel"></p>
                </div>
            </div>
        </div>

        <div class="plantilla-video">

        </div>
    </div>

</html>
