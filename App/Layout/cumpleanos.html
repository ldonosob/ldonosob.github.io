<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="manifest" href="../../manifest.json" />
    <title>SantaRita-APP | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="../Content/images/favicon.ico" />

    
    <link rel="stylesheet" href="../../_librerias/Datepicker/css/datepicker.css" />

    <!-- Opensoft -->
    <script src="../../_librerias/MomentJS/moment-with-locales.min.js"></script>
    <script src="../../_librerias/OpenNet/_general.js"></script>
    <script src="../../_librerias/Datepicker/js/datepicker-full.js"></script>
    <script src="../../_librerias/Datepicker/js/locales/es.js"></script>

    <!-- Propios -->
    <link rel="stylesheet" href="../Content/css/cumpleanos.css" />
    <script src="../../appConfig.js"></script>
    <script src="../Content/js/cumpleanos.js"></script>
</head>
<body>
    <div class="menu-superior">
        <div class="menu-hamburguesa-superior">
            <button class="btn-hamburguesa" onclick="Opensoft.ClickMenuIzquierdo(this)">
                <i class="fa fa-list-ul"></i>
            </button>
        </div>
        <div class="contenedor-imagen-menu-superior">
            <a href="/App/Layout/home.html">
                <img src="../Content/images/logo-top-SRE.png" class="imagen-menu-superior" />
            </a>
        </div>
        <div class="menu-usuario-superior">
            <button class="btn-usuario" onclick="Opensoft.ClickMenuUsuario(this)">
                <img src="../Content/images/icons/logo512.png" class="foto-usuario visible" />
                <i class="fa fa-times cerrar-menu-usuario"></i>
            </button>
        </div>
        <div class="menu-izquierdo">
            <div class="contenedor-menu-izquierdo">
                <ul class="listado-menu-izquierdo"></ul>
                <a href="/App/Layout/home.html">
                    <img src="../Content/images/logo-top2.png" class="logo-menu-izquierdo" />
                </a>
            </div>
        </div>
        <div class="menu-usuario">
            <div class="contenedor-menu-usuario">
                <div class="contenedor-imagen">
                    <img src="../Content/images/icons/logo512.png" class="icono-menu-usuario" />
                </div>
                <label class="bienvenida-menu-usuaio">Bienvenido</label>
                <label class="nombre-menu-usuaio"></label>
                <ul class="listado-menu-usuario"></ul>
            </div>
        </div>
    </div>
    <div class="contenido-cumpleanos">

        <div class="titulo-seccion-cumpleanos">
            <div class="texto-titulo-seccion-cumpleanos">
                <label>Cumpleaños</label>
            </div>
        </div>
        <div class="contenedor-cumpleanos">
            <div class="contenedor-datepicker">
                <div id="divFecha"></div>    
            </div>
            <div class="contenedor-lista-cumpleanos">
          
            </div>
        </div>
    </div>
    <script>
        const elem = document.getElementById('divFecha');
        const datepicker = new Datepicker(elem, {
            language : "es",
            format : "yyyy/mm/dd"
        }); 

        datepicker.setDate(new Date().toISOString().slice(0, 10));

        elem.addEventListener('changeDate', function(){            

            Cumpleanos.cargarCumpleanos(datepicker.getDate().toISOString().slice(0, 10).replaceAll("-",""))
        });

    </script>
</body>
</html>
